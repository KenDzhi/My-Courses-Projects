<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table style="background-color: gray;">

        <thead>
            <colgroup>
                <col span="3" style="background-color: blue;">
            </colgroup>

            <caption>Multimedijos elementai</caption>
        </thead>

        <tbody>

            <th>Video</th>
            <th>Image</th>
            <th>Audio</th>

            <tr>
                <td>
                    <video controls loop>
                        <source src="./Video/movie.mp4">
                    </video>
                </td>

                <td>
                    <img src="./Image/image.jpg" alt="My image" width="360px">
                </td>

                <td>
                    <audio controls>
                        <source src="./Audio/horse.ogv">
                    </audio>
                </td>

            </tr>
        </tbody>
    </table>


</body>
</html>
