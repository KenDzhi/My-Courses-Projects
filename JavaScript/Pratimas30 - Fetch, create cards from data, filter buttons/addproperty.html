<!------------------- Headeris -->

<main>

    <div class="container my-4" style="width: 100%;">
        <form>
            <div class="d-flex justify-content-between">
                <h2> Add Property</h2>
                <div>
                    <button type="button" class="btn btn-success"><a style="color: white; text-decoration: none;" href="http://127.0.0.1:5500/JavaScript/Pratimas30%20-%20Fetch,%20create%20cards%20from%20data,%20filter%20buttons/index.html">Go to properties list</a></button>

            <textarea id="descriptionInput" rows="4" class="w-100 p-2 g-col-6" placeholder="Enter your property description"></textarea>
            <br>
            <div class="mt-2 text-success" style="font-weight: bold;">City</div>

                <option value="Vilnius">Vilnius</option>
                <option value="Kaunas">Kaunas</option>

                <option value="Šiauliai">Šiauliai</option>
